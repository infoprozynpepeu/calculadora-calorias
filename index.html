<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        label, select, input {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #218838;
        }
        p#resultado {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h2>Calculadora de Calorias</h2>
    
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso em kg" required>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" placeholder="Digite sua altura em cm" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite sua idade" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>

    <label for="atividade">Nível de Atividade Física:</label>
    <select id="atividade">
        <option value="1.2">Sedentário</option>
        <option value="1.375">Levemente ativo</option>
        <option value="1.55">Moderadamente ativo</option>
        <option value="1.725">Muito ativo</option>
    </select>

    <button onclick="calcularCalorias()">Calcular</button>

    <p id="resultado"></p>


    <script>
        function calcularCalorias() {
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            var idade = document.getElementById("idade").value;
            var sexo = document.getElementById("sexo").value;
            var atividade = document.getElementById("atividade").value;

            var calorias = 0;

            if (sexo === "masculino") {
                calorias = 66 + (13.7 * peso) + (5 * altura) - (6.8 * idade);
            } else {
                calorias = 655 + (9.6 * peso) + (1.8 * altura) - (4.7 * idade);
            }

            calorias *= atividade;

            document.getElementById("resultado").innerHTML = "Você precisa de " + calorias.toFixed(2) + " calorias por dia.";
        }
    </script>

</body>
</html>
